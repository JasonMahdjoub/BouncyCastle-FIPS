// Apply the java-library plugin to add support for Java Library
import org.gradle.plugins.ide.eclipse.model.AccessRule

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'





eclipse {
    classpath {
       downloadSources=true
       file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'sun/security/**'))
            }
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
        maven {
       		url "https://mahdjoub.net/artifactory/DistriMind-Public"
   		} 
    jcenter()
}

dependencies {
}

allprojects {
	group='org.bouncycastle'
    repositories {
        jcenter() 
    }
    
    if (jdk!=null)
	{
		compileJava.options.fork = true
		compileJava.options.forkOptions.executable = "${jdk}/bin/javac"
		compileJava.options.bootClasspath=fileTree(include: ['*.jar'], dir: "${jdk}/jre/lib").join(File.pathSeparator)
		compileJava.options.extensionDirs = "${jdk}/jre/lib/ext/"
		
		compileTestJava.options.fork = true
		compileTestJava.options.forkOptions.executable = "${jdk}/bin/javac"
		compileTestJava.options.bootClasspath=fileTree(include: ['*.jar'], dir: "${jdk}/jre/lib").join(File.pathSeparator)
		compileTestJava.options.extensionDirs = "${jdk}/jre/lib/ext/"
	}
}

sourceCompatibility = 1.7
targetCompatibility=1.7
version='1.0.4'


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    from "../LICENSE"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    from "../LICENSE"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
    from "../LICENSE"

}



publishing {
    publications {
        mavenJava(MavenPublication) {
        	artifactId 'bc-fips'
        	
            from components.java
            artifact sourcesJar
            artifact javadocJar
            
        }
    }
    repositories {
        maven {
            credentials {
              username "${artifactory_user}"
              password "${artifactory_password}"
            }
            url "${artifactory_contextUrl}/DistriMind-Public"
        }
    }
}





